{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/principais/pag-perfil-editar.css' %}">

    <div class="pag-perfil">
        {% for info in user %}
        <form action="{% url 'editarP' info.id%}" method="POST" class="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="perfil">
                
                {% if info.imagem == "" or info.imagem == null %}
            <img class="img-perfil" src="{% static 'imagens/icons/login-icon.png' %}" alt="">
            {% else %}
                <img class="img-perfil" src="{{ info.imagem.url }}" alt="">
            {% endif %}
            </div>
            <div class="caracteristicas">
                {% for field in form.visible_fields %}
                    <div class="carac-posi">
                        <h3 class="titulo-posi">{{ field.label }}:</h3>
                        <div>{{ field}}</div>
                    </div>
                {% endfor %}
                {% endfor %}
            </div>
            <div class="btn">
                <button class="btn-salvar" type="submit">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
